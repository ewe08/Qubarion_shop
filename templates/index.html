<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:400,700&amp;subset=cyrillic-ext"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous">
    <title>Кубарион</title>
</head>
<body>


<header class="header">
    <div class="container">
        <div class="header__inner">
            <nav class="nav">
                <a class="nav__link" href="/">Главная</a>
                <a class="nav__link" href="/shop">Магазин</a>
            </nav>
            {% if current_user.is_authenticated %}
            <div class="balance_box">
                <a class="navbar-brand balance" href="/info">{{ current_user.name }}</a><br>
                <a class="navbar-brand balance" href="/money">Ваш Баланс: {{
                    current_user.balance}}</a>
            </div>
            {% else %}
            <div class="login">
                <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                <a class="btn btn-success" href="/login">Войти</a>
            </div>
            {% endif %}
        </div>
    </div>
</header>


<div class="intro">
    <div class="container">
        <div class="intro__inner">
            <h1 class="intro__title">Добро пожаловать на Кубарион</h1>

            <a class="btn_main" href="/shop">Перейдем к покупке</a>
        </div>
    </div>
</div>


</body>
</html>
